

 {% block content %}
 <br>
 <h1>Select the user you want to chat with...</h1>
 <br>
 <form method="post">
   {% csrf_token %}
   <select id="users" name="users">
     {% for receiver in users %}
       <option value="{{ receiver.id }}">
         {{ receiver.username }} {{ receiver.first_name }} {{ receiver.last_name }}
       </option>
     {% endfor %}
   </select>
   <br><br>
   <button class="btn" type="submit" style="background-color: #182430; color: white;">Chat</button>
 </form>
 {% endblock %}
